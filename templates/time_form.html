<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8">
    <title></title>

    <style>
      .error {
        color: red;
      }
    </style>

  </head>

  <body>

    <h1>Validate Time</h1>

    <form method='POST'>

      <label>Hours (24-Hours Format)

        <input name="hours" type="text" value='{{hours}}' />

      </label>

      <p class="error">{{hours_error}}</p>
      
      <label>Minutes

        <input name="minutes" type="text" value='{{minutes}}' />

      </label>

      <p class="error">{{minutes_error}}</p>

      <input type="submit" value="Validate" />

    </form>

  </body>

</html>
